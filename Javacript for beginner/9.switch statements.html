<!DOCTYPE HTML>
<html dir="ltr" lang="en">
<head>
<meta charset="UTF-8">
<title>Abdibogoreh</title>
<script src="java.js"></script>
</head>
<body>
<p id="demo"></p>

<script type="text/javascript">
	var score = 95;
	var result;
	
	switch (score) {
		    case 95:
			case 90:
			result = "very good";
			break;
			
	case 60:
			result = "good";
			break;
			
	case 40:
			result = "ok";
			break;
			
		default:
				result = "unknown" ;
}
	
	document.getElementById("demo").innerHTML= result ;
</script>
</body>
</html>
